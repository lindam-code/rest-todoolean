<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todolean</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
  </head>
  <body>
    <!-- Inizio lista delle cose da fare -->
    <h1>Lista delle cose da fare</h1>
    <ul class="todo-list">

    </ul>
    <!-- Fine lista delle cose da fare -->


    <!-- Inizio template handlebars -->
    <script id="todo-template" type="text/x-handlebars-template">
      <li data-id="{{itemId}}">{{listItem}}</li>
    </script>
    <!-- Fine template handlebars -->

    <!-- Script di javascript -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
